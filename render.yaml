services:
  - type: web
    name: mexc-screener-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn screnner:flask_app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health